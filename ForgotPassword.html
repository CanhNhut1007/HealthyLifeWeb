<html>
    <head>
        <title>ForgotPassword</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="forgotpasswordcss.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="ForgotPasswordPage">
            <div class="VideoPlaying">
                <video width="100%" height="100%" autoplay muted loop playsinline>
                    <source src="video/memberWelcomeVideoDesktop.mp4" type="video/mp4">
                </video>
            </div>
            <div class="RightHandModel">
                <div class="content">
                    <div class="logo">
                    </div>
                    <div class="tenor">
                        <h2><strong>Forgot your Password? </strong></h2>
                        <p>Please enter your email address, we will help you recover your password</p>
                    </div>
                    <div class="emailInput">
                        <div class="textInput">
                            <div class="label">Email</div>
                            <input type="email" name="email" pattern=".+@gmail.com" value="">
                        </div>
                    </div>
                    <div class="divSend">
                        <div id="btnSend">
                            <a id="Signup" class="btn color depth">Send</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
